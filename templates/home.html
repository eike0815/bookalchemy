<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
</head>
<body>

    <h1>Library</h1>

    <!-- Suchformular -->
    <form action="{{ url_for('search_books') }}" method="GET">
        <input type="text" name="query" placeholder="Search for a book">
        <button type="submit">Search</button>
    </form>

    <!-- booklist -->
    {% for book in books %}
    <div>
        <h3>{{ book.title }}</h3>
        <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this book?');">Delete Book</button>
        </form>
    </div>
    {% endfor %}

</body>
</html>
